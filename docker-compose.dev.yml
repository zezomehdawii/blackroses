version: '3.8'

services:
  postgres:
    environment:
      POSTGRES_PASSWORD: dev_password_123
    
  backend:
    environment:
      DEBUG: "True"
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
  
  frontend:
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
